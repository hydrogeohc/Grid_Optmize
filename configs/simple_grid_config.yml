# Simple Grid Optimization Configuration
# Uses code execution to run grid optimization directly

general:
  use_uvloop: true

# LLM configuration
llms:
  grid_llm:
    _type: openai
    model_name: gpt-4o-mini
    temperature: 0.1
    max_tokens: 2048

# Available functions
functions:
  current_datetime:
    _type: current_datetime
  code_execution:
    _type: code_execution
    description: "Execute Python code for grid optimization"

# Main workflow
workflow:
  _type: react_agent
  tool_names:
    - code_execution
    - current_datetime
  llm_name: grid_llm
  verbose: true
  system_message: |
